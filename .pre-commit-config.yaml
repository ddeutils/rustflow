default_install_hook_types: [pre-commit, commit-msg, pre-push]
default_language_version:
    rust: rustc

ci:
    skip: [pytest-check, commit-msg-hook]
    autofix_commit_msg: |
        ðŸš§ build: [pre-commit.ci] auto fixes from pre-commit.com hooks
    autofix_prs: true
    autoupdate_schedule: weekly
    autoupdate_commit_msg: |
        ðŸš§ build: [pre-commit.ci] pre-commit autoupdate

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev:  v5.0.0
    hooks:
    -   id: fix-byte-order-marker
        stages: [pre-commit]
    -   id: trailing-whitespace
        stages: [pre-commit]
    -   id: end-of-file-fixer
        stages: [pre-commit]
    -   id: check-yaml
        args: ["--unsafe"]
        stages: [pre-commit]
    -   id: check-toml
        stages: [pre-commit]

-   repo: https://github.com/korawica/clishelf
    rev: v0.2.22
    hooks:
    -   id: shelf-commit-msg
